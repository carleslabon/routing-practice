<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4
                    absolute-center is-responsive">
            <form>
                <h4 class="text-center">Sign-in:</h4>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control input-sm" placeholder="E-mail" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control input-sm" placeholder="Password" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form><br>
            <p class="text-center">Don't have an account? 
                <a style="cursor: pointer;" routerLink="/register">Sign-up</a>
            </p>
        </div>
    </div>
</div>
